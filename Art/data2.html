<canvas id="html5canvas" width="1000" height="500"></canvas>
<script>

if (canvas.getContext) {
    var context = canvas.getContext("2d");
    
    context.strokeStyle = '#f00'; // red
    context.lineWidth   = 1;

    //context.rect(81, -108, 50, 22);
    context.rect(45, 4, 37, 20);
    //context.rect(-3, 100, -43, 166);
    context.stroke();
}
</script>
